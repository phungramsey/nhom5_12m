<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>

    <!-- ✅ CHẶN TRUY CẬP THẲNG VÀO INTRO -->
    <script>
        if (!sessionStorage.getItem("daDangNhap")) {
            window.location.href = "login.html";
        }
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- ✅ VIDEO INTRO -->
    <video id="introVideo" autoplay muted playsinline>
        <source src="video/intro.mp4" type="video/mp4">
        Trình duyệt không hỗ trợ video.
    </video>

    <script>
        const video = document.getElementById("introVideo");

        // Khi video kết thúc → Fade out → sang index.html
        video.onended = () => {
            video.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        };
    </script>

</body>
</html>
