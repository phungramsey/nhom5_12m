<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.2s ease;
            z-index: 9999;
        }

        .fade.active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <video id="introVideo" autoplay muted>
        <source src="video/intro.mp4" type="video/mp4">
    </video>

    <div class="fade" id="fade"></div>

    <script>
        const video = document.getElementById("introVideo");
        const fade = document.getElementById("fade");

        video.onended = () => {
            fade.classList.add("active");

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1200);
        };
    </script>

</body>
</html>
