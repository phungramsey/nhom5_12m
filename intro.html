<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Video Intro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        
        @media only screen and (orientation: portrait) {
            video {
                width: 100vw;
                height: auto;
                max-height: 56.25vw; /* 16:9 */
                object-fit: contain;
            }
        }

        
        @media only screen and (orientation: landscape) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }

        #continueBtn {
            position: absolute;
            padding: 15px 30px;
            font-size: 26px;
            border: none;
            background: #8B0000; 
            color: white;         
            border-radius: 10px;
            cursor: pointer;
            display: none;
            z-index: 10;

            font-family: 'Montserrat', sans-serif; 
            text-transform: uppercase;             
            font-weight: 700;                      
        }

        .fade-out {
            animation: fadeOut 1.2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>

<body>

    <video id="introVideo" autoplay muted playsinline>
        <source src="video/intro.mp4" type="video/mp4">
    </video>

    <video id="introVideo2" style="display:none;" playsinline>
        <source src="video/intro3.mp4" type="video/mp4">
    </video>

    <button id="continueBtn">NHẤN ĐỂ TIẾP TỤC</button>

    <script>
        const video1 = document.getElementById("introVideo");
        const video2 = document.getElementById("introVideo2");
        const btn = document.getElementById("continueBtn");

        let introEnded = false; 

        
        window.addEventListener("touchstart", () => {
            video1.play();
        }, { once: true });

        video1.onended = () => {
            if (introEnded) return;   
            introEnded = true;

            video1.classList.add("fade-out");
            setTimeout(() => {
                btn.style.display = "block";
            }, 1200);
        };

        btn.onclick = () => {
            btn.style.display = "none";
            video1.style.display = "none";
            video2.style.display = "block";
            video2.muted = false;
            video2.play();
        };

        video2.onended = () => {
            window.location.href = "index.html";
        };
    </script>

</body>
</html>
