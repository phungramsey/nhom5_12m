<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.2s ease;
            z-index: 9999;
        }

        .fade.active {
            opacity: 1;
        }

        /* NÃºt báº­t tiáº¿ng khi bá»‹ cháº·n (dá»± phÃ²ng) */
        .sound-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 18px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>

<body>

<video id="introVideo" autoplay playsinline>
    <source src="video/intro.mp4" type="video/mp4">
</video>

<div class="fade" id="fade"></div>
<div class="sound-btn" id="soundBtn">ðŸ”Š Báº­t tiáº¿ng</div>

<script>
    const video = document.getElementById("introVideo");
    const fade = document.getElementById("fade");
    const soundBtn = document.getElementById("soundBtn");

    // Thá»­ phÃ¡t cÃ³ tiáº¿ng ngay láº­p tá»©c
    video.muted = false;
    video.play().catch(() => {
        // Náº¿u trÃ¬nh duyá»‡t cháº·n â†’ hiá»‡n nÃºt báº­t tiáº¿ng
        soundBtn.style.display = "block";
    });

    // Khi ngÆ°á»i dÃ¹ng báº¥m báº­t tiáº¿ng
    soundBtn.onclick = () => {
        video.muted = false;
        video.play();
        soundBtn.style.display = "none";
    };

    // Háº¿t video â†’ fade â†’ vÃ o trang chÃ­nh
    video.onended = () => {
        fade.classList.add("active");
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1200);
    };
</script>

</body>
</html>
