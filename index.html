<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 35px 40px;
            border-radius: 16px;
            width: 340px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            margin-bottom: 25px;
            color: #0d47a1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>ĐĂNG NHẬP</h2>

        <form onsubmit="return loginFake()">
            <input type="text" placeholder="Nhập họ và tên" required>
            <input type="password" placeholder="Nhập mật khẩu" required>
            <button type="submit">ĐĂNG NHẬP</button>
        </form>
    </div>

    <script>
        function loginFake() {
            sessionStorage.setItem("daDangNhap", "ok");
            window.location.href = "index1.html";
            return false;
        }
    </script>
</body>
</html>
